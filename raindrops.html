<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v3.min.js"></script>
<style type="text/css">
    .border-box{
        fill: hsla(0, 100%, 100%, 0);
        stroke: black;
    }
</style>
<body>
    <script>
        var width = 400;
        var height = 350;
        var radius = 10;

        var force = d3.layout.force()
            .friction(0.2)
            .size([width, height]);

        var svg = d3.select('body').append('svg:svg')
            .attr('width', width)
            .attr('height', height);

        var borderbox = svg.append('rect').classed('border-box', true)
            .attr({
                width: width, 
                height: height
            });

        var nodes = [];
        var linkData = [];
        var raindrops = [];
        var raindrop = [];
        
        var continueRain = setInterval(keepRaining, 250);

        function keepRaining(){
            var newNodes = d3.range(1).map(function(){ //same as nodes
                return {
                    x: Math.round(Math.random() * (width - radius * 2) + radius),
                    y: 0
                };
            });

            var newRaindrops = newNodes.map(createRaindrops); //magnetnodes
            // console.log(newRaindrops);
            // console.log('LOOK ABOVWE');
            var newLinkData = newRaindrops.map(function makeLink(raindrop, i){
                return {
                    source: raindrop,
                    target: newNodes[i]
                };
            });

            nodes = nodes.concat(newRaindrops);
            nodes.forEach(function setRadius(node) { node.radius = radius; });
            // nodes = nodes.concat(newNodes)

            var grads = svg.append("defs").selectAll("radialGradient")
                .data(nodes)
                .enter()
                    .append("radialGradient")
                    .attr("gradientUnits", "objectBoundingBox")
                    .attr("cx", 0)
                    .attr("cy", 0)
                    .attr("r", "100%")
                    .attr("id", function(d, i) {return "grad" + i});

            grads.append("stop")
                .attr("offset", "0%")
                .style("stop-color", "white");

            grads.append("stop")
                .attr("offset", "100%")
                .attr("stop-color", "#2a9cab");

            raindrop = svg.selectAll('circle')
                .data(nodes)
                .enter().append('svg:circle')
                    .attr('r', radius - .75)
                    .style('fill', function(d, i){return "url(#grad" + i + ")";})

            linkData = linkData.concat(newLinkData)

            // console.log(nodes);
            // console.log(' ');
            force
                .nodes(nodes)
                .links(linkData)
                .on('tick', tick)
                .start();

            function createRaindrops(node){ //magnetNodeForNode
                return{
                    fixed: true,
                    x: node.x,
                    y: height - 20
                };
            }

            function tick(){
                raindrop.attr('cx', updateCx)
                        .attr('cy', updateCy)
            }

            function updateCx(d){
                if (!d.fixed){
                    d.x = Math.max(radius, Math.min(width - radius, d.x));                
                }
                return d.x;
            }

            function updateCy(d){
                // console.log(d.y);
                // console.log(d.fixed);
                if (!d.fixed){
                    d.y = Math.max(radius, Math.min(height - radius, d.y));   
                }
                // console.log(d.y);
                // console.log(' ');
                return d.y;
            }
        }

    </script>
</body>
